<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Color Match</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header" data-color="green">
    <div id="menu">
      <p>Mode:</p>
      <select id="mode">
      <option value="letters">letters</option>
      <option value="spelling">spelling</option>
    </select>
      <div id="keyNumDiv">
        <p>Number of keys:</p>
        <select id="keyNum">
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
      </div>
      <div id="speedDiv" style="display: none;">
        <p>Selection time (s):</p>
        <input id="speed" type="text" value="1.5"></input>
      </div>
      <button id="start">Start</button>
      <button id="end" style="display: none;">End</button>
    </div>
    <p id="score">Score: 0 / 30</p>
    <div id="word">
      <p id="letter">A</p>
    </div>
  </div>
  <div id="keyboard">
    <div class="key" id="green">
      <div class="bar"></div>
      <p>A</p>
    </div>
    <div class="key" id="blue">
      <div class="bar"></div>
      <p>C</p>
    </div>
    <div class="key" id="purple">
      <div class="bar"></div>
      <p>K</p>
    </div>
    <div class="key" id="pink">
      <div class="bar"></div>
      <p>O</p>
    </div>
    <div class="key" id="yellow" style="display: none;">
      <div class="bar"></div>
      <p>W</p>
    </div>
    <div class="key" id="orange" style="display: none;">
      <div class="bar"></div>
      <p>S</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
